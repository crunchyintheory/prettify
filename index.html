<html>

<head>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/google/code-prettify/master/styles/desert.css" />
    <title>Google Code Prettify GUI</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-deep_orange.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row vertical-align">
            <h1 class="title">Google Code Prettify <span style="color: rgb(33,150,243);">GUI</span></h1>
        </div>
        <div class="row">
            <div class="mdl-textfield mdl-js-textfield col-md-6 col-xs-12">
                <textarea class="mdl-textfield__input" type="text" rows="3" id="sample5" oninput="prettify()"></textarea>
                <label class="mdl-textfield__label" for="sample5"><span>Code to Prettify...</span></label>
            </div>
            <div class="col-md-6 col-xs-12" style="padding: 20px;">
                <pre class="prettyprint" id="output">
                    <div class="select-icon" id="select"></div>
                </pre>
                <div class="mdl-tooltip" data-mdl-for="select">
                    Select Rich Output
                </div>
            </div>
        </div>
        <div class="row vertical-align">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" onclick="prettify()"
                type="button" id="pretty-btn" disabled>
                Prettify
            </button>
        </div>
        <div class="row vertical-align footer">
            <a class="attr" href="https://github.com/google/code-prettify/"><img src="github_logo.svg" alt="GitHub Logo">Google Code Prettify</img></a>
            <a class="attr" href="https://github.com/crunchyintheory/prettify/"><img src="github_logo.svg" alt="GitHub Logo">UI</img></a>
        </div>
    </div>
    <div id="toast" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
    <script src="script.js"></script>
</body>

</html>

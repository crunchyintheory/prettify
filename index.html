<html>

<head>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/google/code-prettify/master/styles/desert.css" />
    <title>Google Code Prettify GUI</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-deep_orange.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <h1 class="title">Google Code Prettify <span style="color: rgb(33,150,243);">GUI</span></h1>
    <form action="#">
        <div class="mdl-textfield mdl-js-textfield">
            <textarea class="mdl-textfield__input" type="text" rows="3" id="sample5" oninput="prettify()"></textarea>
            <label class="mdl-textfield__label" for="sample5">Code to Prettify...</label>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="prettify()" type="button">
            Prettify
        </button>
        <div class="holder">
            <pre class="prettyprint" />
        </div>
    </form>
    <footer>
        <a class="attr" href="https://github.com/google/code-prettify/"><img src="github_logo.svg" alt="GitHub Logo">Google Code Prettify</img></a>
        <a class="attr" href="https://github.com/crunchyintheory/crunchyintheory.github.io/tree/master/prettify/"><img src="github_logo.svg" alt="GitHub Logo">UI</img></a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
